name: Build

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
          - os: macOS-latest
            target: x86_64-apple-darwin
          - os: macOS-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        override: true

    - name: Install OpenSSL (macOS, x86_64)
      if: matrix.os == 'macOS-latest' && matrix.target == 'x86_64-apple-darwin'
      run: |
        brew install openssl
        echo "OPENSSL_DIR=$(brew --prefix openssl)" >> $GITHUB_ENV
        echo "OPENSSL_STATIC=yes" >> $GITHUB_ENV
        echo "OPENSSL_LIB_DIR=/usr/local/opt/openssl@1.1/lib" >> $GITHUB_ENV
        echo "OPENSSL_INCLUDE_DIR=/usr/local/opt/openssl@1.1/include" >> $GITHUB_ENV

    - name: Install OpenSSL (macOS, arm64)
      if: matrix.os == 'macOS-latest' && matrix.target == 'aarch64-apple-darwin'
      run: |
        brew install openssl
        echo "OPENSSL_DIR=$(brew --prefix openssl)" >> $GITHUB_ENV

    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      run: cargo build --release

    - name: Build (macOS)
      if: matrix.os == 'macOS-latest'
      run: cargo build --release --target ${{ matrix.target }}

    - name: Strip binary (macOS)
      if: matrix.os == 'macOS-latest'
      run: strip target/${{ matrix.target }}/release/gitpull

    - name: Upload artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3
      with:
        name: binary-windows
        path: target/release/*.exe

    - name: Upload artifacts (macOS-Intel)
      if: matrix.os == 'macOS-latest' && matrix.target == 'x86_64-apple-darwin'
      uses: actions/upload-artifact@v3
      with:
        name: binary-macos-intel
        path: target/x86_64-apple-darwin/release/gitpull

    - name: Upload artifacts (macOS-ARM)
      if: matrix.os == 'macOS-latest' && matrix.target == 'aarch64-apple-darwin' 
      uses: actions/upload-artifact@v3
      with:
        name: binary-macos-arm
        path: target/aarch64-apple-darwin/release/gitpull
